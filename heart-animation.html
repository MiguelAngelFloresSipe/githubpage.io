<!DOCTYPE html>
<html>
  <head>
    <title>Heart Animation</title>
    <meta charset="UTF-8">
    <meta name="Keywords">
    <meta name="Description">

    <style>
      canvas {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, .2);
      }

      .valeria {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-family: 'Brush Script MT', cursive;
        font-size: 48px;
        color: #ff69b4;
        animation: fade 3s infinite;
      }

      @keyframes fade {
        0% { opacity: 1; }
        50% { opacity: 0; }
        100% { opacity: 1; }
      }
    </style>
  </head>
  <body>

    <canvas id="heart" width="1920" height="947"></canvas>
    <div class="valeria">Para Valeria</div>

    <script src="heart-animation.js"></script>
  </body>
</html>
